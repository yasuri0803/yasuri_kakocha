<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 150px;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      z-index: 1000;
    }
    .toolbar button, .toolbar input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .toolbar button.active {
      background-color: yellow;
    }
    .canvas-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: calc(100vw - 150px);
      height: 100vh;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #colorWheel {
      display: none; /* 色相環を非表示にする */
    }
    #colorImage {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="penTool">🖊 ペン</button>
    <button id="eraserTool">🧽 消しゴム</button>
    <button id="blurTool">💨 ぼかし</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="2">
    <button id="clearCanvas">🗑 全消去</button>
    <label>透明度</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
    <button id="randomImage">🎲 ランダム画像</button>
    <button id="backToTop">トップページに戻る</button>
  </div>

  <div class="canvas-container">
    <canvas id="backgroundCanvas" width="600" height="800"></canvas>
    <canvas id="drawingCanvas" width="600" height="800"></canvas>
  </div>

  <script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const backgroundCtx = backgroundCanvas.getContext('2d');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const drawingCtx = drawingCanvas.getContext('2d');
    const opacityInput = document.getElementById('opacity');
    const backToTopButton = document.getElementById('backToTop');

    let currentOpacity = 0.5;

    function drawBackground() {
      backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      backgroundCtx.globalAlpha = currentOpacity;
    }

    opacityInput.addEventListener('input', (e) => {
      currentOpacity = parseFloat(e.target.value);
      drawBackground();
    });

    let tool = 'pen';
    let brushColor = '#000000';
    let brushSize = 2;
    let isDrawing = false;
    let history = [];
    let redoStack = [];

    document.getElementById('penTool').addEventListener('click', () => tool = 'pen');
    document.getElementById('eraserTool').addEventListener('click', () => tool = 'eraser');
    document.getElementById('blurTool').addEventListener('click', () => tool = 'blur');
    document.getElementById('colorPicker').addEventListener('input', (e) => brushColor = e.target.value);
    document.getElementById('brushSize').addEventListener('input', (e) => brushSize = parseInt(e.target.value));
    document.getElementById('clearCanvas').addEventListener('click', () => {
      drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      history = [];
      redoStack = [];
    });

    // キャンバスのサイズを設定する関数
    function resizeCanvas() {
      backgroundCanvas.width = window.innerWidth;
      backgroundCanvas.height = window.innerHeight;
      drawingCanvas.width = window.innerWidth;
      drawingCanvas.height = window.innerHeight;
    }

    // 初期化時とウィンドウリサイズ時にキャンバスサイズを調整
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);

    // マウスイベントの座標計算を修正
    function getCanvasPoint(event) {
      const rect = drawingCanvas.getBoundingClientRect();
      const scaleX = drawingCanvas.width / rect.width;
      const scaleY = drawingCanvas.height / rect.height;
      return {
        x: (event.clientX - rect.left) * scaleX,
        y: (event.clientY - rect.top) * scaleY
      };
    }

    // マウスイベントハンドラを更新
    drawingCanvas.addEventListener('mousedown', (event) => {
      isDrawing = true;
      const point = getCanvasPoint(event);
      drawingCtx.beginPath();
      drawingCtx.moveTo(point.x, point.y);
    });

    drawingCanvas.addEventListener('mousemove', (event) => {
      if (!isDrawing) return;
      
      const point = getCanvasPoint(event);
      if (tool === 'pen') {
        drawingCtx.strokeStyle = brushColor;
        drawingCtx.lineWidth = brushSize;
        drawingCtx.lineTo(point.x, point.y);
        drawingCtx.stroke();
      } else if (tool === 'eraser') {
        drawingCtx.clearRect(point.x - brushSize/2, point.y - brushSize/2, brushSize, brushSize);
      } else if (tool === 'blur') {
        drawingCtx.filter = 'blur(5px)';
        drawingCtx.drawImage(
          drawingCanvas, 
          point.x - brushSize/2, point.y - brushSize/2, 
          brushSize, brushSize, 
          point.x - brushSize/2, point.y - brushSize/2, 
          brushSize, brushSize
        );
        drawingCtx.filter = 'none';
      }
    });

    drawingCanvas.addEventListener('mouseup', () => {
      isDrawing = false;
      saveState();
    });

    drawingCanvas.addEventListener('mouseout', () => {
      isDrawing = false;
    });

    function saveState() {
      history.push(drawingCanvas.toDataURL());
      redoStack = [];
    }

    const randomImageButton = document.getElementById('randomImage');

    const images = [
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/CGSD2.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/SD.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/SD2.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/SD3.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/かわいい男.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/かわいい男2.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/リアル寄りの女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/リアル寄りの女の子2.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/リアル寄りの女の子3.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/夏の女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/金魚と女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/金髪の女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/剣持っててかわいいね.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/犬と女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/銃と女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/銃と女の子2.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/銃と男.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/女の子.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/赤髪の男.webp',
      'file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/images_page1/猫と女の子.webp'
    ];
    
    // プリロード用の関数
    function preloadImages() {
      return images.map(src => {
        const img = new Image();
        img.src = `file://${src}`;
        // エラーハンドリングを追加
        img.onerror = () => {
          console.error(`画像の読み込みに失敗しました: ${src}`);
        };
        img.onload = () => {
          console.log(`画像の読み込みに成功: ${src}`);
        };
        return img;
      });
    }

    const preloadedImages = preloadImages();

    // キャンバスに画像を描画する関数を修正
    function drawImageOnCanvas(img) {
      if (!img.complete || img.naturalWidth === 0) {
        console.error('画像の読み込みに失敗しました:', img.src);
        return;
      }

      const ctx = backgroundCanvas.getContext('2d');
      ctx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      
      // 透明度を設定
      ctx.globalAlpha = currentOpacity;
      
      // 画像のアスペクト比を維持しながらキャンバスに合わせる
      const imgAspect = img.width / img.height;
      const canvasAspect = backgroundCanvas.width / backgroundCanvas.height;
      let drawWidth, drawHeight, x, y;

      if (imgAspect > canvasAspect) {
        // 画像が横長の場合
        drawHeight = backgroundCanvas.height;
        drawWidth = drawHeight * imgAspect;
        x = (backgroundCanvas.width - drawWidth) / 2;
        y = 0;
      } else {
        // 画像が縦長の場合
        drawWidth = backgroundCanvas.width;
        drawHeight = drawWidth / imgAspect;
        x = 0;
        y = (backgroundCanvas.height - drawHeight) / 2;
      }

      // 画像を描画
      ctx.drawImage(img, x, y, drawWidth, drawHeight);
    }

    // ランダム画像ボタンのイベントリスナーを修正
    randomImageButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = preloadedImages[randomIndex];
      
      if (selectedImage.complete && selectedImage.naturalWidth !== 0) {
        drawImageOnCanvas(selectedImage);
      } else {
        selectedImage.onload = () => drawImageOnCanvas(selectedImage);
      }
    });

    // 透明度変更時に現在の画像を再描画
    opacityInput.addEventListener('input', (e) => {
      currentOpacity = parseFloat(e.target.value);
      const currentImage = preloadedImages.find(img => img.complete);
      if (currentImage) {
        drawImageOnCanvas(currentImage);
      }
    });

    backToTopButton.addEventListener('click', () => {
      window.location.href = "file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/index.HTML";
    });

    // 3分間操作がない場合にトップページに遷移するタイマーを設定
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        window.location.href = "file:///C:/Users/xuoxo/Downloads/kakocha01/HTML/index.HTML";
      }, 3 * 60 * 1000); // 3分 (3 * 60 * 1000ミリ秒)
    }

    // ユーザーの操作を監視してタイマーをリセット
    ['mousedown', 'mousemove', 'keydown'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    // ページが読み込まれたときにタイマーを設定
    window.addEventListener('load', resetInactivityTimer);

    // ボタンが押されたときに黄色に変更
    document.querySelectorAll('.toolbar button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.toolbar button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });

    function someFunction() {
      const obj = getObject(); // 例: オブジェクトを取得する関数
      if (!obj || !obj.row) {
        console.error('オブジェクトまたは row プロパティが未定義です');
        return;
      }

      // obj.row を使用するコード
      console.log(obj.row);
    }

    function getObject() {
      // 例: オブジェクトを返す関数
      return undefined; // ここを適切なオブジェクトに置き換えます
    }

    someFunction();
  </script>
</body>
</html>
