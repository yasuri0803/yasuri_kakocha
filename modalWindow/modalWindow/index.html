<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選択式</title>
    <link rel="stylesheet" href="style_modal.css">
</head>

<body>
    <div id="open">イメージを選択してみよう</div>
    <div>
        <img src="" alt="" id="img">
    </div>
    <div id="mask" class="hidden"></div>
    <section id="modal_content" class="hidden">
        <div id="title">何を描く？</div>
        <br>
        <div>
            <div id="item">
                <button id="item1">男性</button>
                <button id="item2">女性</button>
                <button id="item3">犬</button>
                <button id="item4">猫</button>
                <button id="item5">うさぎ</button>
                <button id="item6">クマ</button>
                <button id="item7">花</button>
                <button id="item8">手</button>
                <button id="item9">鳥</button>
                <button id="item10">食べ物</button>
                <button id="item11">サメ</button>
                <button id="item12">いつぬい</button>
            </div>
        </div>
        <div id="close">閉じる</div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
