<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 180px;
      height: 100%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .toolbar button, .toolbar input {
      margin-bottom: 10px;
      width: 160px;
      padding: 8px;
      font-size: 14px;
      white-space: normal;
      overflow: visible;
      line-height: 1.2;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toolbar button.active {
      background-color: rgb(255, 149, 0);
      color: white;
    }
    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: calc(100% - 180px); /* ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã®å¹…ã‚’é™¤ã */
      height: 100%;
    }
    canvas {
      border: 1px solid black;
      width: 100%;
      height: 100%;
    }
    .layer-menu {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="penTool">ğŸ–Š ãƒšãƒ³</button>
    <button id="eraserTool">ğŸ§½ æ¶ˆã—ã‚´ãƒ </button>
    <button id="blurTool">ğŸ’¨ ã¼ã‹ã—</button>
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="2" max="50" value="2">
    <button id="clearCanvas">ğŸ—‘ å…¨æ¶ˆå»</button>
    <button id="randomImage">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ ç”»åƒ</button>
    <label>é€æ˜åº¦</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
    <button id="backToTop">ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹</button>
  </div>

  <div class="canvas-container">
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- tutorial.htmlã®å†…å®¹ã‚’èª­ã¿è¾¼ã‚€ -->
  <div id="tutorial-container"></div>

  <script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const backgroundCtx = backgroundCanvas.getContext('2d');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const drawingCtx = drawingCanvas.getContext('2d');
    const opacityInput = document.getElementById('opacity');
    const backToTopButton = document.getElementById('backToTop');
    const randomImageButton = document.getElementById('randomImage');

    let currentOpacity = 0.5;

    function resizeCanvas() {
      const container = document.querySelector('.canvas-container');
      backgroundCanvas.width = container.clientWidth;
      backgroundCanvas.height = container.clientHeight;
      drawingCanvas.width = container.clientWidth;
      drawingCanvas.height = container.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    function drawBackground() {
      backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      backgroundCtx.globalAlpha = currentOpacity;
    }

    let tool = 'pen';
    let brushColor = '#000000';
    let brushSize = 2; 
    let isDrawing = false;
    let history = [];
    let redoStack = [];

    document.getElementById('penTool').addEventListener('click', () => {
      tool = 'pen';
      setActiveTool('penTool');
    });
    document.getElementById('eraserTool').addEventListener('click', () => {
      tool = 'eraser';
      setActiveTool('eraserTool');
    });
    document.getElementById('blurTool').addEventListener('click', () => {
      tool = 'blur';
      setActiveTool('blurTool');
    });
    document.getElementById('colorPicker').addEventListener('input', (e) => brushColor = e.target.value);
    document.getElementById('brushSize').addEventListener('input', (e) => brushSize = parseInt(e.target.value));
    document.getElementById('clearCanvas').addEventListener('click', () => {
      drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height); // èƒŒæ™¯ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚‚ã‚¯ãƒªã‚¢
      history = [];
      redoStack = [];
    });

    function setActiveTool(toolId) {
      const buttons = document.querySelectorAll('.toolbar button');
      buttons.forEach(button => button.classList.remove('active'));
      document.getElementById(toolId).classList.add('active');
    }

    drawingCanvas.addEventListener('mousedown', (event) => {
      isDrawing = true;
      const rect = drawingCanvas.getBoundingClientRect();
      drawingCtx.beginPath();
      drawingCtx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
    });

    drawingCanvas.addEventListener('mousemove', (event) => {
      if (isDrawing) {
        const rect = drawingCanvas.getBoundingClientRect();
        if (tool === 'pen') {
          drawingCtx.strokeStyle = brushColor;
          drawingCtx.lineWidth = brushSize;
          drawingCtx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
          drawingCtx.stroke();
        } else if (tool === 'eraser') {
          drawingCtx.clearRect(event.clientX - rect.left, event.clientY - rect.top, brushSize, brushSize);
        } else if (tool === 'blur') {
          drawingCtx.filter = 'blur(5px)';
          drawingCtx.drawImage(drawingCanvas, event.clientX - rect.left, event.clientY - rect.top, brushSize, brushSize, event.clientX - rect.left, event.clientY - rect.top, brushSize, brushSize);
          drawingCtx.filter = 'none';
        }
      }
    });

    drawingCanvas.addEventListener('mouseup', () => {
      isDrawing = false;
      saveState();
    });

    drawingCanvas.addEventListener('mouseout', () => {
      isDrawing = false;
    });

    function saveState() {
      history.push(drawingCanvas.toDataURL());
      redoStack = [];
    }

    const images = [
      'HTML/images_page1/CGSD copy.webp',
      'HTML/images_page1/CGSD.webp',
      'HTML/images_page1/CGSD2.webp',
      'HTML/images_page1/SD.webp',
      'HTML/images_page1/SD2.webp',
      'HTML/images_page1/SD3.webp',
      'HTML/images_page1/ã‹ã‚ã„ã„ç”·.webp',
      'HTML/images_page1/ã‹ã‚ã„ã„ç”·2.webp',
      'HTML/images_page1/ãƒ†ã‚™ãƒ•ã‚©ãƒ«ãƒ¡å¥³ã®å­.webp',
      'HTML/images_page1/ãƒ†ã‚™ãƒ•ã‚©ãƒ«ãƒ¡å¥³ã®å­2.webp',
      'HTML/images_page1/ãƒªã‚¢ãƒ«å¯„ã‚Šã®å¥³ã®å­.webp',
      'HTML/images_page1/ãƒªã‚¢ãƒ«å¯„ã‚Šã®å¥³ã®å­2.webp',
      'HTML/images_page1/ãƒªã‚¢ãƒ«å¯„ã‚Šã®å¥³ã®å­3.webp',
      'HTML/images_page1/å¤ã®å¥³ã®å­.webp',
      'HTML/images_page1/é‡‘é­šã¨å¥³ã®å­.webp',
      'HTML/images_page1/é‡‘é«ªã®å¥³ã®å­.webp',
      'HTML/images_page1/å‰£æŒã£ã¦ã¦ã‹ã‚ã„ã„ã­ copy.webp',
      'HTML/images_page1/å‰£æŒã£ã¦ã¦ã‹ã‚ã„ã„ã­.webp',
      'HTML/images_page1/çŠ¬ã¨å¥³ã®å­.webp',
      'HTML/images_page1/éŠƒã¨å¥³ã®å­.webp',
      'HTML/images_page1/éŠƒã¨å¥³ã®å­2.webp',
      'HTML/images_page1/éŠƒã¨ç”· copy.webp',
      'HTML/images_page1/éŠƒã¨ç”·.webp',
      'HTML/images_page1/å¥³ã®å­.webp',
      'HTML/images_page1/èµ¤é«ªã®ç”·.webp',
      'HTML/images_page1/çŒ«ã¨å¥³ã®å­.webp'
    ];

    // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰ç”¨ã®é–¢æ•°
    function preloadImages() {
      return images.map(src => {
        const img = new Image();
        img.src = `file://${src}`;
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã‚’è¿½åŠ 
        img.onerror = () => {
          console.error(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ${src}`);
        };
        img.onload = () => {
          console.log(`ç”»åƒã®èª­ã¿è¾¼ã¿ã«æˆåŠŸ: ${src}`);
        };
        return img;
      });
    }

    const preloadedImages = preloadImages();

    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã«ç”»åƒã‚’æç”»ã™ã‚‹é–¢æ•°ã‚’ä¿®æ­£
    function drawImageOnCanvas(img) {
      const ctx = backgroundCanvas.getContext('2d');
      ctx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      
      // é€æ˜åº¦ã‚’è¨­å®š
      ctx.globalAlpha = currentOpacity;
      
      // ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ç¶­æŒã—ãªãŒã‚‰ã‚­ãƒ£ãƒ³ãƒã‚¹ã«åˆã‚ã›ã‚‹
      const imgAspect = img.width / img.height;
      const canvasAspect = backgroundCanvas.width / backgroundCanvas.height;
      let drawWidth, drawHeight, x, y;

      if (imgAspect > canvasAspect) {
        // ç”»åƒãŒæ¨ªé•·ã®å ´åˆ
        drawHeight = backgroundCanvas.height;
        drawWidth = drawHeight * imgAspect;
        x = (backgroundCanvas.width - drawWidth) / 2;
        y = 0;
      } else {
        // ç”»åƒãŒç¸¦é•·ã®å ´åˆ
        drawWidth = backgroundCanvas.width;
        drawHeight = drawWidth / imgAspect;
        x = 0;
        y = (backgroundCanvas.height - drawHeight) / 2;
      }

      // ç”»åƒã‚’æç”»
      ctx.drawImage(img, x, y, drawWidth, drawHeight);
    }

    // ãƒ©ãƒ³ãƒ€ãƒ ç”»åƒãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ä¿®æ­£
    randomImageButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = preloadedImages[randomIndex];
      
      if (selectedImage.complete) {
        drawImageOnCanvas(selectedImage);
      } else {
        selectedImage.onload = () => drawImageOnCanvas(selectedImage);
      }
    });

    // é€æ˜åº¦å¤‰æ›´æ™‚ã«ç¾åœ¨ã®ç”»åƒã‚’å†æç”»
    opacityInput.addEventListener('input', (e) => {
      currentOpacity = parseFloat(e.target.value);
      const currentImage = preloadedImages.find(img => img.complete);
      if (currentImage) {
        drawImageOnCanvas(currentImage);
      }
    });

    backToTopButton.addEventListener('click', () => {
      window.location.href = "file:///Users/nawachireina/kakocha/html/index.html";
    });

    // 3åˆ†å¾Œã«è‡ªå‹•ã§é·ç§»ã™ã‚‹ã‚¿ã‚¤ãƒãƒ¼ã‚’è¨­å®š
    let inactivityTimer;
    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        window.location.href = "file:///Users/nawachireina/kakocha/html/index.html";
      }, 3 * 60 * 1000); // 3åˆ† = 180000ãƒŸãƒªç§’
    }

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ“ä½œã‚’ç›£è¦–ã—ã¦ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
    ['mousedown', 'mousemove', 'keydown'].forEach(event => {
      document.addEventListener(event, resetInactivityTimer);
    });

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
    window.addEventListener('load', resetInactivityTimer);

    // tutorial.htmlã®å†…å®¹ã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
    function loadTutorial() {
      fetch('tutorial.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('tutorial-container').innerHTML = data;
          // tutorial.htmlã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
          const script = document.createElement('script');
          script.textContent = data.match(/<script>([\s\S]*?)<\/script>/)[1];
          document.body.appendChild(script);
        })
        .catch(error => console.error('Error loading tutorial:', error));
    }

    // ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã¨ãã«ãƒãƒ¥ãƒ¼ãƒˆãƒªã‚¢ãƒ«ã‚’è¡¨ç¤º
    window.addEventListener('load', loadTutorial);
  </script>
</body>
